print_info() {
    prin
    info title
    info underline

    info "OS" distro
    # info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    # info "Resolution" resolution
    info "WM" de
    info "WM" wm
    # info "WM Theme" wm_theme
    # info "Theme" theme
    # info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    # info "CPU" cpu
    # info "GPU" gpu
    info "Memory" memory

    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.

    info cols
}

title_fqdn="off"

kernel_shorthand="on"

distro_shorthand="off"

os_arch="on"

uptime_shorthand="on"

memory_percent="off"

memory_unit="mib"
package_managers="on"

shell_path="on"

shell_version="on"
speed_type="bios_limit"

speed_shorthand="off"

cpu_brand="on"

cpu_speed="on"

cpu_cores="logical"

cpu_temp="off"

gpu_brand="on"

gpu_type="all"
refresh_rate="off"

gtk_shorthand="off"

gtk2="on"

gtk3="on"

de_version="on"

disk_show=('/')

disk_subtitle="mount"

disk_percent="on"

music_player="auto"

song_format="%artist% - %album% - %title%"

song_shorthand="off"

mpc_args=()

colors=(distro)

bold="on"
underline_enabled="on"
underline_char="-"
separator=":"
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"
image_backend="kitty"
image_source=".config/neofetch/ascii.png"
ascii_distro="auto"
ascii_colors=(distro)
ascii_bold="on"
image_loop="off"

thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

crop_mode="fit"
crop_offset="center"
image_size="256px"


yoffset=1
xoffset=2

stdout="off"
